# ===========================================
# GitHub Actions CI/CD Pipeline
# Runs linting, formatting, and tests on every push
# ===========================================

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"

jobs:
  # ===========================================
  # Linting with Ruff
  # ===========================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install Ruff
        run: pip install ruff
      
      - name: Run Ruff linter
        run: ruff check src/ tests/
      
      - name: Run Ruff format check
        run: ruff format --check src/ tests/

  # ===========================================
  # Formatting with Black
  # ===========================================
  format:
    name: Format
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install Black
        run: pip install black
      
      - name: Check formatting with Black
        run: black --check src/ tests/

  # ===========================================
  # Type Checking with MyPy
  # ===========================================
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          pip install poetry
          poetry install --with dev
      
      - name: Run MyPy
        run: poetry run mypy src/ --ignore-missing-imports

  # ===========================================
  # Tests with Pytest
  # ===========================================
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [lint]  # Run after lint passes
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install Poetry
        run: pip install poetry
      
      - name: Install dependencies
        run: poetry install --with dev
      
      - name: Install Playwright browsers
        run: poetry run playwright install chromium
      
      - name: Run tests with coverage
        run: |
          poetry run pytest tests/ \
            -v \
            --cov=src \
            --cov-report=xml \
            --cov-report=term-missing
        env:
          # Provide dummy env vars for tests
          UPWORK_SEARCH_QUERY: "Python Developer"
          MAX_PAGES: "1"
          OUTPUT_PATH: "./output"
          LOG_LEVEL: "DEBUG"
      
      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # ===========================================
  # Security Scan
  # ===========================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install Bandit
        run: pip install bandit
      
      - name: Run Bandit security scan
        run: bandit -r src/ -ll

  # ===========================================
  # Docker Build (on main branch only)
  # ===========================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deploy/Dockerfile
          push: false
          tags: upwork-scraper:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
